<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {{ note.title }} </title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: gray;
            margin: 0;
            padding-top: 60px; /* Adjust based on your navbar height */
        }

        /* Fixed navbar styling to stick at the top */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #333;
            padding: 10px 20px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        /* Navbar buttons styling */
        .navbar-buttons {
            display: flex;
            gap: 10px;
        }

        /* Button styling */
        .btn {
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.2s ease-in-out;
        }

        .btn:hover {
            background-color: red;
        }

        .btn-register:hover {
            background-color: #1e7e34;
        }


        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Adjust for navbar height */
        }

        /* Note container styling */
        .note-container {
            width: 60%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 2px solid #ccc;
            overflow-y: auto
        }

        .note-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .note-content {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            overflow-wrap: break-word
        }
    </style>

    <script>
        function confirm_delete(){
            var conf = confirm("Delete note?");
            return conf;
        }
    </script>

</head>
<body>
    <div class="navbar">
        <div class="navbar-buttons">
            <a href="/" class="btn"> Home </a>
            <a href="{{ '/remove_note/%s'%note.idx }}" class="btn" onclick="return confirm_delete();"> Delete note </a>
            <a href="{{ '/update_note/%s'%note.idx }}" class="btn"> Edit note </a>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="note-container">
            <div class="note-title"> {{ note.title }} </div>
            <div><p> {{ note.created_at}} </p></div><br>
            <div class="note-content"> {{ note.content }}</div>
        </div>
    </div>
</body>
</html>

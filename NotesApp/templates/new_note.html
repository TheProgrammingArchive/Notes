<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new note</title>

    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* Container for the note creation form */
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Page Title */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Form Group Styles */
        .form-group {
            margin-bottom: 20px;
        }

        /* Labels for input fields */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        /* Text Input and Textarea Styles */
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 300px; /* Bigger text entry box */
            white-space: pre-wrap;      /* Preserve whitespace and wrap text */
            word-wrap: break-word;      /* Break long words if necessary */
            overflow-wrap: break-word;  /* Ensure long content wraps to the next line */
        }

        /* Submit Button Styling */
        .btn-submit {
            display: block;
            width: 100%;
            background-color: green;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        /* Hover effect for the submit button */
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="post" action="/create_note" class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required><br><br>
            <label for="content"> Content </label>
            <input type="text" id="content" name="content"><br><br>
            <button type="submit" class="btn-submit"> Create note </button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <style>
         /* Reset box sizing and default margins */
        * {
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        /* Centering the content using flexbox */
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Card-style container for the form */
        .form-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        /* Center the form title */
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        /* Input field group styling */
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.2s ease-in-out;
        }
        input:focus {
            border-color: #4a90e2;
            outline: none;
        }
        /* Submit button styling */
        .btn-submit {
            width: 100%;
            background-color: #4a90e2;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.25s ease-in-out;
        }
        .btn-submit:hover {
            background-color: #357ab8;
        }
        /* Footer text styling */
        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .form-footer a {
            color: #4a90e2;
            text-decoration: none;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>
    <div class="form-container">
    <h2>Create Your Account</h2>
    <form method="post" action="/create_user">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="encrypted_pwd">Password</label>
            <input type="password" id="encrypted_pwd" name="encrypted_pwd" required>
        </div>

        <button type="submit" class="btn-submit">Register</button>
    </form>

    <div class="form-footer">
        Already have an account? <a href="/login">Log in</a>
    </div>
    {% if detail %}
        <p class="message" style="text-align: center"><strong> {{ detail }} </strong></p>
    {% endif %}
    </div>
</body>
</html>
